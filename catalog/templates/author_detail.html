{% extends "base_generic.html" %}

{% block content %}
    <div class="row text-center mb-3">
        <h3 class="text-nowrap">{{ author.name }}</h3>
    </div>
    <div class="row p-3 h-auto">
        <div class="col align-self-center">
            <img src="{{ author.image.url }}" class="img-fluid float-end h-100"/>
        </div>
        <div class="col">
            <ul>
                <li class="list-group-item">
                    <span class="text-black-50">Born: </span>{{ author.birth }}
                </li>
                <li class="list-group-item">
                    <span class="text-black-50">Gender: </span>{{ author.gender }}
                </li>
                <li class="list-group-item">
                    <span class="text-black-50">Nationality: </span>{{ author.nationality }}
                </li>
            </ul>
        </div>
    </div>
    <div class="row p-3 justify-content-around">
        <div class="col-md-6 flex-shrink-1">
            <h5 class="mb-3" style="color: cornflowerblue">About author</h5>
            <p>{{ author.description|linebreaksbr }}</p>
            <h5 class="mb-3" style="color: cornflowerblue">Works</h5>
            {% include "cards.html" %}
        </div>
    </div>
{% endblock %}
