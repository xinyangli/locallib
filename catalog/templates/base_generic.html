<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    {% load static %}
    <link href="{% static "css/style.css" %}" rel="stylesheet">


    <meta charset="UTF-8">
    {% block title %}<title>Local Library</title>{% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-auto d-flex flex-column p-3 flex-grow-0 vh-100 bg-dark text-white sticky-top" style="width: 210px;">
            <ul class="nav nav-pills flex-column mb-auto user-select-none">
                <li class="nav-item">
                    <a class="nav-link text-white p-0 pb-3 pt-1" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'book' %}">All books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'author' %}">All authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'search' %}">Search</a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                {% if user.is_authenticated %}
                    <a href="{% url 'login' %}" class="dropdown-toggle text-white user-select-none text-reset text-decoration-none" type="button" id="dropdownUser" data-bs-toggle="dropdown">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownUser">
                        <a href="{% url 'account-info' %}" class="user-select-none text-reset text-decoration-none">
                            <li class="dropdown-item">
                                Info
                            </li>
                        </a>
                        <a href="{% url 'logout' %}" class="user-select-none text-reset text-decoration-none">
                            <li class="dropdown-item">
                                Logout
                            </li>
                        </a>
                    </ul>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white user-select-none text-reset text-decoration-none" type="button">
                        Login
                    </a>
                {% endif %}
            </div>
            <div style="width: 210px"></div>
        </div>
        <div class="col bg-light flex-grow-1 p-4">{% block content %} {% endblock %}</div>
    </div>
</div>
	<script type="text/javascript" src="{% static "js/bootstrap.bundle.min.js" %}"></script>
</body>
</html>
