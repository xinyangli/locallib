<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    {% block title %}<title>Local Library</title>{% endblock %}
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-auto d-flex flex-column p-3 flex-grow-0 vh-100 bg-dark text-white sticky-top" style="width: 210px;">
            <ul class="nav nav-pills flex-column mb-auto user-select-none">
                <li class="nav-item">
                    <a class="nav-link text-white p-0 pb-3 pt-1" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'book' %}">All books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'author' %}">All authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'search' %}">Search</a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a class="dropdown-toggle text-white user-select-none" type="button" id="dropdownUser" data-bs-toggle="dropdown">
                    Username
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownUser">
                    <li class="dropdown-item">
                        Info
                    </li>
                    <li class="dropdown-item">
                        Logout
                    </li>
                </ul>
            </div>
            <div style="width: 210px"></div>
        </div>
        <div class="col bg-light flex-grow-1 p-4">{% block content %} {% endblock %}</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
